<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Tailwind -->
		<link rel="stylesheet" href="../dist/output.css" />
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
		/>
		<script
			src="https://kit.fontawesome.com/6acc3fbd7c.js"
			crossorigin="anonymous"
		></script>
		<!-- Favicon -->
		<link
			rel="icon"
			href="https://avatars.githubusercontent.com/u/67109815?s=280&v=4"
		/>
		<!-- Alpine js -->
		<script src="//unpkg.com/alpinejs" defer></script>
		<title>Tailwindcss | Adhan</title>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="py-9 px-4" x-data="{navOpen : true}">
			<div class="container mx-auto">
				<div class="flex items-center justify-between">
					<img src="../img/Frame 1.svg" alt="logo" class="order-1 sm:order-2" />
					<button
						@click="navOpen = !navOpen"
						class="lg:hidden order-2 sm:order-1"
					>
						<i class="fa-solid fa-bars fa-lg"></i>
					</button>
					<div class="order-2 hidden lg:block">
						<ul class="flex gap-16">
							<li class="text-grey text-sm font-bold"><a href="">Home</a></li>
							<li class="text-grey text-sm font-bold"><a href="">Berita</a></li>
							<li class="text-grey text-sm font-bold"><a href="">Maps</a></li>
							<li class="text-grey text-sm font-bold"><a href="">Kontak</a></li>
						</ul>
					</div>
					<div class="order-3 hidden sm:block">
						<button
							class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm"
						>
							Login admin
						</button>
					</div>
				</div>
			</div>
			<div
				x-show="navOpen"
				x-data="{open : false}"
				x-transition:enter="transition ease-out duration-300"
				x-transition:enter-start="opacity-0 scale-90"
				x-transition:enter-end="opacity-100 scale-100"
				x-transition:leave="transition ease-in duration-300"
				x-transition:leave-start="opacity-100 scale-100"
				x-transition:leave-end="opacity-0 scale-90"
				class="z-50 fixed bottom-0 right-0 left-0 bg-white border lg:hidden"
			>
				<ul class="flex justify-evenly gap-3">
					<li>
						<button
							class="text-grey opacity-50 flex flex-col items-center text-base gap-3"
						>
							<i class="ti ti-home text-2xl"></i>
							<span class="text-grey opacity-50 text-base font-normal"
								>Home</span
							>
						</button>
					</li>
					<li>
						<button
							class="text-grey opacity-50 flex flex-col items-center text-base gap-3"
						>
							<i class="ti ti-file-description text-2xl"></i>
							<span class="text-grey opacity-50 text-base font-normal"
								>Berita</span
							>
						</button>
					</li>
					<li>
						<button
							class="text-grey opacity-50 flex flex-col items-center text-base gap-3"
						>
							<i class="ti ti-brand-google-maps text-2xl"></i>
							<span class="text-grey opacity-50 text-base font-normal"
								>Maps</span
							>
						</button>
					</li>
					<li>
						<button
							class="text-grey opacity-50 flex flex-col items-center text-base gap-3"
						>
							<i class="ti ti-address-book text-2xl"></i>
							<span class="text-grey opacity-50 text-base font-normal"
								>Kontak</span
							>
						</button>
					</li>
					<li>
						<button
							@click="open = !open"
							class="text-grey opacity-50 flex flex-col items-center text-base gap-3"
						>
							<i class="fa-solid fa-bars text-2xl"></i>
							<span class="text-grey opacity-50 text-base font-normal"
								>Opsi</span
							>
						</button>
					</li>
				</ul>
				<div
					x-show="open"
					class="absolute bottom-24 left-1/2 -translate-x-1/2 flex gap-4 w-[45%]"
					x-transition:enter="transition ease-out duration-300"
					x-transition:enter-start="opacity-0 scale-90"
					x-transition:enter-end="opacity-100 scale-100"
					x-transition:leave="transition ease-in duration-300"
					x-transition:leave-start="opacity-100 scale-100"
					x-transition:leave-end="opacity-0 scale-90"
				>
					<button
						class="grow bg-ungu px-5 py-4 font-bold text-white rounded-full text-sm"
					>
						Login admin
					</button>
				</div>
			</div>
		</nav>

		<!-- Hero Section -->
		<section>
			<div class="container px-4 py-4 lg:py-16 mx-auto">
				<div class="grid grid-cols-12 items-center xl:ml-20">
					<div class="col-span-12 lg:col-span-4 order-2 lg:order-1">
						<div>
							<button
								class="px-8 py-5 bg-white text-ungu flex gap-2 mx-auto text-sm font-bold rounded-full lg:mx-0"
							>
								Explore the world!
								<img src="/img/work 1.svg" alt="" />
							</button>
							<h1
								class="mt-4 mb-6 font-bold text-[40px] leading-tight text-center md:text-[52px] md:mb-[43px] md:mt-[32px] lg:text-start"
							>
								Travel <span class="text-ungu">top destination</span> of the
								world
							</h1>
							<p
								class="mb-8 text-grey text-center opacity-50 text-base md:text-[18px] md:w-3/4 mx-auto md:mb-[43px] lg:w-full lg:text-start"
							>
								We always make our customer happy by providing as many choices
								as possible
							</p>
							<div
								class="flex flex-col gap-6 md:flex-row justify-center lg:justify-start"
							>
								<button
									class="py-6 px-8 bg-ungu text-white rounded-full text-sm font-bold drop-shadow-mean"
								>
									Get Started
								</button>
								<button
									class="justify-center items-center z-10 flex gap-2 py-6 px-8 bg-white border border-[#EEEEEE] text-black rounded-full text-sm font-bold"
								>
									<img src="/img/Vector.svg" alt="" /> Watch Demo
								</button>
							</div>
						</div>
					</div>
					<div class="col-span-12 lg:col-span-8 order-1 lg:order-2">
						<div><img src="/img/logo.png" alt="" class="w-full" /></div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
